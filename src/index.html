<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Reviews</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <!-- Modal 1 for Reviewing Restaurants -->
    <div class="modal fade" id="modal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Write your review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col myModal">
                                <div class="review-container">
                                    <div class="post">
                                        <div class="text">Thanks for rating us!</div>
                                        <!-- <div class="edit">EDIT</div> -->
                                    </div>
                                    <div class="star-widget">

                                        <input type="radio" name="rate" id="rate-5" value=5>
                                        <label for="rate-5" class="fas fa-star"></label>
                                        <input type="radio" name="rate" id="rate-4" value=4>
                                        <label for="rate-4" class="fas fa-star"></label>
                                        <input type="radio" name="rate" id="rate-3" value=3>
                                        <label for="rate-3" class="fas fa-star"></label>
                                        <input type="radio" name="rate" id="rate-2" value=2>
                                        <label for="rate-2" class="fas fa-star"></label>
                                        <input type="radio" name="rate" id="rate-1" value=1>
                                        <label for="rate-1" class="fas fa-star"></label>
                                        <form>
                                            <header></header>
                                            <div class="textarea">
                                                <textarea id="customerReview" cols="30"
                                                    placeholder="Describe your experience.."></textarea>
                                            </div>
                                            <div class="btn">
                                                <button id="reviewButton" type="submit">Done</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal 2 for Adding Restaurants -->
    <div class="modal fade" id="modal-2" tabindex="-1" role="dialog" aria-labelledby="AddRestaurant" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a Restaurant</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col myModal">
                                <form>
                                    <div class="form-group">
                                        <label for="rName">Restaurant Name</label>
                                        <input type="text" class="form-control" id="rName" aria-describedby="emailHelp"
                                            placeholder="Enter restaurant name..">
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="rDesc">Description</label>
                                        <textarea class="form-control" id="rDesc"
                                            rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="rAddress">Address</label>
                                        <textarea class="form-control" id="rAddress"
                                            rows="3"></textarea>
                                    </div>
                                    
                                </form>
                                <button type="button" id="addRestaurantBtn" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="header" style="height: 50px;">
        <h1>Check Nearby Restaurants!</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-lg-8">
                <div id="map"></div>
            </div>
            <div class="col-md-5 col-lg-4 mt-3 mt-md-0" id="restaurants">
                
                    <h2 id="restaurants-heading">Restaurants</h2>
                    <div style="padding: 10px;">
                    <p>Filter by Rating</p>
                    <label for="minRatingFilter">From</label>
                    <input type="number" name="minRatingFilter" id="minRating" min="0" max="5" value="0">
                    <label for="maxRatingFilter">To</label>
                    <input type="number" name="maxRatingFilter" id="maxRating" min="0" max="5" value="5">
                    <button id="filterBtn" class="btn btn-warning" style="color: white;">Go</button>
                </div>
                <ul class="list-unstyled" id="restaurants-list">
                    <!-- All the restaurants will be rendered here -->
                </ul>

            </div>
        </div>

    </div>
</body>

</html>
